<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>TiTaPa - منصة الذكاء الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1, p { margin: 10px 0; }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 120px;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 12px 20px;
      font-size: 15px;
      margin: 5px;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    pre {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: left;
      white-space: pre-wrap;
      direction: ltr;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .lang-switch {
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      textarea { height: 100px; }
      button { font-size: 14px; padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('ar')">العربية</button>
    <button onclick="setLang('en')">English</button>
  </div>

  <h1 id="title">TiTaPa - منصة الذكاء الذكي</h1>
  <p id="subtitle">أدخل نصًا لتجربة الخدمات 👇</p>
  <textarea id="inputText" placeholder="اكتب هنا..."></textarea><br>

  <button onclick="askOpenAI('تحليل')">جلب البيانات الذكي</button>
  <button onclick="askOpenAI('ترجمة')">الترجمة الذكية</button>
  <button onclick="askOpenAI('تصنيف')">تصنيف المحتوى</button>
  <button onclick="askOpenAI('تلخيص')">تلخيص النص</button>
  <button onclick="askOpenAI('قانوني')">تحليل قانوني</button>
  <button onclick="askOpenAI('رد')">توليد رد ذكي</button>
  <button onclick="askOpenAI('لغة')">كشف اللغة واللهجة</button>

  <pre id="result">النتائج ستظهر هنا...</pre>

  <script>
    const texts = {
      ar: {
        title: "TiTaPa - منصة الذكاء الذكي",
        subtitle: "أدخل نصًا لتجربة الخدمات 👇",
        placeholder: "اكتب هنا...",
        loading: "جاري المعالجة...",
        result: "النتائج ستظهر هنا..."
      },
      en: {
        title: "TiTaPa - Smart AI Platform",
        subtitle: "Enter text to test the services 👇",
        placeholder: "Type here...",
        loading: "Processing...",
        result: "Results will appear here..."
      }
    };

    let currentLang = "ar";

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("subtitle").innerText = texts[lang].subtitle;
      document.getElementById("inputText").placeholder = texts[lang].placeholder;
      document.getElementById("result").innerText = texts[lang].result;
    }

    async function askOpenAI(task) {
      const input = document.getElementById("inputText").value;
      document.getElementById("result").innerText = texts[currentLang].loading;

      const prompt = `المهمة: ${task}\nالنص:\n${input}\nالنتيجة:`;

      const apiKey = atob("c2stc3ZjYWNjdC11Wl9ISS1OZTdwVG5FQVBjcGpvUldNSlQxbVdJb2VURERXaWUwX1VvcXljbnphSEFXZ1hmQVRldGVzdFp2SmRYYWpUampzVGhyVDNCbGJrRkpqX0d3cXc0MzVCd0NPNmYzbGVhdVQzNk9qb0V4b0ctZkdLQlcxNVY5N2tiZFFhLW43amJiY2JXUWFnWjVfQzJQNnJ1UXc2VjE4QQ==");

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.choices[0].message.content;
    }

    setLang("ar");
  </script>
</body>
</html>
